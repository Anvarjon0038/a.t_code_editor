<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>registration</title>
</head>
<body>
  <div class="form-container">
    <h2>Регистрация кун</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Номата навис" required />
      <input type="password" name="password" placeholder="Пароль мон" required />
      <input type="password" name="confirm_password" placeholder="Пароли мондагита навис" required />
      <button type="submit">Зер кун</button>
    </form>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
  </div>
  <style>
    *{ box-sizing: border-box;
       margin: 0;
        padding: 0;
        font-family: Arial,
        sans-serif;
    }
    body {
      position: relative;
      min-height: 100vh;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "A.T";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 180px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.05);
      z-index: -1;
      user-select: none;
    }
    .form-container {
      background: #272727;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 16px;
      background: #333;
      color: #fff;
    }
    .form-container input::placeholder {
      color: #bbb;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .form-container button:hover { background: #45a045; }
    @media (max-width: 480px) {
      .form-container { padding: 30px 20px; }
    }
  </style>
</body>
</html>
